<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quality of Life + Weather</title>
</head>
<body class="body">
    <video autoplay loop muted id="background-video" preload="auto" poster="../images/img-bg.jpg">
        <source id="video" src="../images/video.webm" type="video/webm">
    </video>
    <header>
        <h1>UNI-QOL</h1>
    </header>

    <div class="container-all">
        <div class="form-container">
            <form id="city-form">
                <div class="form-content">
                    <h2 id="enter">Please enter a city:</h2>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Los Angeles">
                    <button type="submit" class="btn" id="submit">Search</button>
                </div>
                <h4>Previous search: <span id="history"></span></h4>
            </form>
        </div>
        <div class="hidden search-response grid-x grid-padding-x align-spaced" id="hidden">
            <div class="qol-container cell small-11 medium-10 large-5">
                <h3 class="subtitle">Quality of Life <span id="searched-city"></span></h3>
                <div id="info-container" class="list-group">
                </div>               

            </div>
            <div class="weather-container cell small-11 medium-10 large-5">
                <h3>Weather</h3>
                <div class="day">
                    <h1 id="date1"></h1>
                    <p id="temp1-min"></p>
                    <p id="temp1-max"></p>
                    <p id="condition1"></p>
                </div>
                <div class="day">
                    <h1 id="date2"></h1>
                    <p id="temp2-min"></p>
                    <p id="temp2-max"></p>
                    <p id="condition2"></p>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        &copy UNI-QOL 2022
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
